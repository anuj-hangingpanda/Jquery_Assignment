<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fancybox page</title>

    <link rel="stylesheet" type="text/css" href="jquery.fancybox.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
  </head>
  <h2>fancybox v3.5 - Retina</h2>

  <p>Resize images to look sharper on retina displays</p>

  <hr class="my-5" />

  <p class="imglist">
    <a
      href="https://source.unsplash.com/uPc2yuiu8cY/1500x1000"
      data-fancybox="images"
    >
      <img src="https://source.unsplash.com/uPc2yuiu8cY/240x160" />
    </a>

    <a
      href="https://source.unsplash.com/mmYyzczxvdo/1500x1000"
      data-fancybox="images"
    >
      <img src="https://source.unsplash.com/mmYyzczxvdo/240x160" />
    </a>

    <a
      href="https://source.unsplash.com/H0_ZaFn2JjU/1500x1000"
      data-fancybox="images"
    >
      <img src="https://source.unsplash.com/H0_ZaFn2JjU/240x160" />
    </a>
  </p>

  <body>
    <script>
      $('[data-fancybox="images"]').fancybox({
        afterLoad: function (instance, current) {
          var pixelRatio = window.devicePixelRatio || 1;

          if (pixelRatio > 1.5) {
            current.width = current.width / pixelRatio;
            current.height = current.height / pixelRatio;
          }
        },
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="jquery.fancybox.min.js"></script>
  </body>
</html>
