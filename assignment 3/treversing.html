<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treversion</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>treversing is Jquerry</h2>
    <ul class="tree">
      <li class="has">
        <input type="checkbox" name="domain[]" value="Fruits" />
        <label>Fruits</label>
        <ul>
          <li class="">
            <input type="checkbox" name="subdomain[]" value="Apple" />
            <label>Apple</label>
          </li>
          <li class="">
            <input type="checkbox" name="subdomain[]" value="Banana" />
            <label>Banana</label>
          </li>
          <li class="">
            <input type="checkbox" name="subdomain[]" value="WaterMelon" />
            <label>WaterMelon</label>
          </li>
        </ul>
      </li>
      <li class="has">
        <input type="checkbox" name="domain[]" value="technology" />
        <label>technology</label>
        <ul>
          <li class="">
            <input type="checkbox" name="subdomain[]" value="React" />
            <label>React</label>
          </li>
          <li class="">
            <input
              type="checkbox"
              name="subdomain[]"
              value="Cell &amp; Tissue Engineering"
            />
            <label>Node</label>
          </li>
        </ul>
      </li>
    </ul>
    <script>
     

      $(document).on("change", ".tree input[type=checkbox]", function (e) {
        $(this)
          .siblings("ul")
          .find("input[type='checkbox']")
          .prop("checked", this.checked);
        $(this)
          .parentsUntil(".tree")
          .children("input[type='checkbox']")
          .prop("checked", this.checked);
        e.stopPropagation();
      });
      
    </script>
  </body>
</html>
